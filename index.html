<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My op Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MyProject</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#project">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Harneesh Project</h1>
    <p>This is a simple modern webpage for something</p>
    <a href="#project" class="btn">View my project</a>
  </section>

  <section id="project">
    <h2>Designed Project</h2>
    <div class="card">
      <h3>Scientific Calculator</h3>
      <p>A beautiful calculator built with multiple languages</p>
      <a href="#" target="_blank">View Live</a>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="message"></p>
  </section>

  <footer>
    <p>&copy; Government Authorised Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
